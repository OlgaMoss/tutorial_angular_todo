<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-light">SPORTS STORE</a>
    <cart-summary class="text-light"></cart-summary>
</nav>
<div class="row mx-0 ">
    <div class="col-sm-3  p-2 mb-3">
        <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
            Home
        </button>
        <button *ngFor="let category of categories" class="btn btn-block btn-outline-primary" [class.active]="cat == selectedCategory" (click)="changeCategory(category)">
            {{category}}
        </button>
        <button class="btn btn-block btn-danger mt-3" routerLink="/admin">
            Admin
        </button>
    </div>

    <div class="col-sm-9 p-2">
        <div *ngFor="let product of products" class="card card-outline-primary mb-3">
            <div class="card-header">
                <h4>
                    {{product.name}}
                    <label class="float-sm-right badge badge-pill badge-primary">
                    {{product.price | currency: "USD": true:"2.2-2"}}
                    </label>
                </h4>
            </div>

            <div class="card-body">
                <div class="card-text p-1">
                    {{product.description}}
                    <button class="btn btn-success btn-sm float-right" (click)="addProductToCart(product)">
                        Add To Cart
                    </button>
                </div>
            </div>
        </div>
        <div class="form-inline float-left mr-1">
            <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
                <option value="3">3 per Page</option>
                <option value="4">4 per Page</option>
                <option value="6">6 per Page</option>
                <option value="8">8 per Page</option>
            </select>
        </div>
        <div class="btn-group float-right">
            <!-- <button *ngFor="let page of pageNumbers" (click)="changePage(page)" class="btn btn-outline-primary" [class.active]="page == selectedPage"> -->
            <button *counter="let page of pageCount" (click)="changePage(page)" class="btn btn-outline-primary" [class.active]="page == selectedPage">
                {{page}}
            </button>
        </div>
    </div>
</div>
