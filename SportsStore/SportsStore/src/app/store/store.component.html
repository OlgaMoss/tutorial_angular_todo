<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-light">SPORTS STORE</a>
</nav>
<div class="row mx-0 ">
    <div class="col-sm-3 bg-info text-light mb-3">
        {{categories.length}} Categories
    </div>

    <div class="col-sm-9 p-2">
        <div *ngFor="let product of products" class="card mb-3">
            <div class="card-header">
                <h4>
                    {{product.name}}
                    <label class="float-sm-right badge badge-pill badge-primary">
                    {{product.price | currency: "USD": true:"2.2-2"}}
                    </label>
                </h4>
            </div>

            <div class="card-body">
                <div class="card-text p-1">
                    {{product.description}}
                </div>
            </div>
        </div>
    </div>
</div>
